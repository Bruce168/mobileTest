<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
		</header>
		
		<div class="mui-content">
		    <div><img src="images/1.jpg" /></div>
		    <h3>华为荣耀V10 全网通标配版 4GB+64GB</h3>
		    <h4 >商品价格：<span style="color: orangered; font-size: 1.5rem;">￥100</span></h4>
		    <div>商品简介……</div>
		</div>
		
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="productList.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">全部商品</span>
			</a>
		</nav>
		<script>
			mui(".mui-bar-tab").on('click', 'a', function() {
				//获取id
				var id = this.getAttribute("href");
				//打开新闻详情
				mui.openWindow({
					id: id,
					url: id
				});
			})
		</script>
	</body>

</html>
